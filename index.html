<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <script defer src="ins.js"></script>

        <div class="title">Tick-Tack-Toe</div>
        <div class="sub-title">By Moses Madale</div>
    </div>
    <div class="mid-section">
        <div class="player player-one">

        <div class="grid">
            <div class="grd"></div>

            <div class="grd"></div>

        </div>
        <div class="player player-two">
            <div id="player2" class="icon">O</div>
            <div class="name">Player2</div>
        </div>
    </div>
    <div class="overlay" style="display: none;">
        <div class="message">
            <div class="title">Noma!</div>
            <div class="winner-name">Moses</div>
            <div class="replay" onclick='replay()'>Re-play</div>
        </div>
    </div>

</html>
